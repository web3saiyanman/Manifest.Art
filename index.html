<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifest.Art</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/pfp.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="cover">
                <img src="img/cover.jpg" alt="Manifest.Art Cover Image">
            </div>
            <div class="pfpbox">
                <div class="pfpimg">
                    <img src="img/pfp.jpg" alt="Manifest.Art Profile Picture" class="pfp">
                </div>
            </div>
            <div class="title">
                <h1 class="artist">Manifest.Art</h1>
                <p>Digital Art Maestro | Web3 Pioneer | NFT Creator | Illustration Alchemist | Transforming Ideas into Stunning Visual Realities</p>
        </div>
    </div>
        <div class="socialmedia">
            <div class="iconBoxnTxt">
                <a href="https://www.instagram.com/manifest.artt?igsh=ajJuaHc0anFlajY2" target="_blank" class="socialLink ig">
                    <i class="fa-brands fa-instagram"></i>
                    <span class="iconText">instagram</span>
                    <ion-icon name="arrow-forward"></ion-icon>
                </a>
            </div>
            <div class="iconBoxnTxt">
                <a href="https://x.com/Manifest_Artt?t=JOtHwCZVWZkgbzFk83jVpw&s=09" target="_blank" class="socialLink xTwitter">
                    <i class="fa-brands fa-x-twitter"></i>
                    <span class="iconText">x(Formally-Twitter)</span>
                    <ion-icon name="arrow-forward"></ion-icon>
                </a>
            </div>
            <div class="iconBoxnTxt">
                <a href="https://bsky.app/profile/manifestartt.bsky.social" target="_blank" class="socialLink bluesky">
                    <i class="fa-brands fa-bluesky"></i>
                    <span class="iconText">bluesky</span>
                    <ion-icon name="arrow-forward"></ion-icon>
                </a>
            </div>
            <div class="iconBoxnTxt">
                <a href="https://cara.app/manimations" target="_blank" class="socialLink cara">
                    <img src="img/cara.png" alt="Cara Icon" class="caraIcon">
                    <span class="iconText">cara</span>
                    <ion-icon name="arrow-forward"></ion-icon>
                </a>
            </div>
            <div class="iconBoxnTxt">
                <a href="https://pin.it/77dopDuOz" target="_blank" class="socialLink pintrest">
                    <i class="fa-brands fa-pinterest"></i>
                    <span class="iconText">pintrest</span>
                    <ion-icon name="arrow-forward"></ion-icon>
                </a>
            </div>
            <div class="iconBoxnTxt">
                <a href="https://www.threads.net/@manifest.artt" target="_blank" class="socialLink thread">
                    <img src="img/thread.png" alt="Threads Icon" class="threadsIcon">
                    <span class="iconText">thread</span>
                    <ion-icon name="arrow-forward"></ion-icon>
                </a>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
